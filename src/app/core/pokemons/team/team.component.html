<mat-card>
  <mat-card-header>
    <mat-card-title>Mon Equipe</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="team">
      <div class="pokemon" *ngFor="let pokemon of team" routerLink="/pokedex/{{pokemon.id}}">
        <img mat-card-lg-image [src]="'assets/img/official-artwork/' + pokemon.id + '.png'"/>
        <span>{{pokemon.name}}</span>
      </div>
    </div>
  </mat-card-content>
</mat-card>
