<mat-nav-list role="list" infinite-scroll (scrolled)="onScroll()">
  <mat-list-item *ngFor="let pokemon of pagedData?.data" role="listitem" routerLink="/pokemon-detail/{{pokemon.id}}">
    <img matListItemAvatar [src]="'assets/img/sprites/' + pokemon.id + '.png'"/>
    <span MatListItemTitle>{{pokemon.id}}. {{pokemon.name}}</span>
  </mat-list-item>
</mat-nav-list>
