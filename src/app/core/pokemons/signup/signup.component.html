<mat-card>
  <mat-card-header>
    <mat-card-title>Inscription</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="form" [formGroup]="signup" (ngSubmit)="submitForm()">
      <mat-form-field>
        <mat-label>Mail</mat-label>
        <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Mot de passe</mat-label>
        <input type="password" matInput formControlName="password">
      </mat-form-field>
      <button mat-raised-button (click)="submitForm()">S'inscrire</button>
    </div>
  </mat-card-content>
</mat-card>
