<mat-toolbar class="header">
  <div *ngIf="!authenticated" class="authenticate">
    <button mat-button color="accent" routerLink="/login">Connexion</button>
    <button mat-button color="accent" routerLink="/signup">Inscription</button>
  </div>
  <div *ngIf="authenticated" class="status">
    <button mat-button color="warn" (click)="logout()">Se déconnecter</button>
  </div>

  <div class="tools">
    <button mat-button color="accent" routerLink="/pokemons/pokedex/1">Détails</button>
    <button *ngIf="authenticated" mat-button color="accent" routerLink="/pokemons/team">Equipe</button>
  </div>
</mat-toolbar>
